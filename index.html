<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Colosseum - Video Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #888;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .video-card {
            margin-bottom: 48px;
        }

        .video-title {
            color: #fff;
            font-size: 0.9em;
            margin-bottom: 12px;
            font-weight: 400;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 4px;
            background: #1a1a1a;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .shorts-wrapper {
            position: relative;
            padding-bottom: 177.78%;
            height: 0;
            overflow: hidden;
            border-radius: 4px;
            background: #1a1a1a;
            max-width: 360px;
            margin: 0 auto;
        }

        .shorts-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
            color: #666;
            font-size: 0.85em;
            letter-spacing: 0.3px;
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 16px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            header {
                margin-bottom: 40px;
            }

            .video-card {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Roman Colosseum</h1>
            <p class="subtitle">Essential Videos for Your Visit</p>
        </header>

        <div class="video-card">
            <h2 class="video-title">Complete Tour</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/bmvxRMYxlhE" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>

        <div class="video-card">
            <h2 class="video-title">Quick Tour</h2>
            <div class="shorts-wrapper">
                <iframe src="https://www.youtube.com/embed/4JOnS7hpegE" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>

        <div class="video-card">
            <h2 class="video-title">Arena View</h2>
            <div class="shorts-wrapper">
                <iframe src="https://www.youtube.com/embed/K4ecTRKOF4c" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>

        <div class="video-card">
            <h2 class="video-title">Extended Guide</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/fnW6WllT334" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>

        <footer>
            <p>Enjoy your visit to Rome</p>
        </footer>
    </div>
</body>
</html>
